<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Rock, Paper, Scissors: The Ultimate Game</h1>
      <button class="new-game-btn">New Game</button>

      <div class="setup">
        <label for="rounds">How many rounds?</label>
        <input type="number" name="rounds" id="rounds" placeholder="0" />
        <button class="start-game-btn">Begin</button>
      </div>

      <div class="current-game">
        <div class="player-selection">
          <h3>Choose Your Weapon</h3>
          <div class="choices">
            <button class="choice-btn" data-weapon="rock">Rock</button>
            <button class="choice-btn" data-weapon="paper">Paper</button>
            <button class="choice-btn" data-weapon="scissors">Scissors</button>
          </div>
        </div>
        <canvas class="game-stage"></canvas>
      </div>

      <div class="all-time-results">
        <h2>All-time Results</h2>
        <table>
          <tr>
            <td>Player Individual Round Wins:</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Computer Individual Round Wins:</td>
            <td>0</td>
          </tr>
          <tr></tr>
          <tr>
            <td>Player Match Wins:</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Computer Match Wins:</td>
            <td>0</td>
          </tr>
        </table>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
