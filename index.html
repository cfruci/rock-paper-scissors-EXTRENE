<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors: Extreme</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors: <span>Extreme</span></h1>
      <button class="new-match-btn">New Match</button>
    </header>
    
    <main class="wrapper">
      <div class="match-setup">
        <form class="match-options">
          <div class="rounds">
            <label for="rounds">How many rounds?</label>
            <input type="number" name="rounds" id="rounds-input" placeholder="0" style="width: 50px" />
          </div>
          <div class="player-fighter">
            <label for="player-fighter">Choose player fighter</label>
            <select name="player-fighter" id="player-fighter">
              <option value=""></option>
              <option value="grandma">Grandma</option>
              <option value="warrior">Warrior</option>
              <option value="snake">Snake</option>
            </select>
          </div>
          <div class="computer-fighter">
            <label for="computer-fighter">Choose computer fighter</label>
            <select name="computer-fighter" id="computer-fighter">
              <option value=""></option>
              <option value="spaceman">Spaceman</option>
              <option value="warrior">Warrior</option>
              <option value="snake">Snake</option>
            </select>
          </div>
          <button class="begin-game-btn">Begin Match</button>
        </form>
      </div>

      <div class="weapon-selection">
        <h3>Choose Your Weapon</h3>
        <div class="choices">
          <button class="choice-btn" data-weapon="rock">Rock</button>
          <button class="choice-btn" data-weapon="paper">Paper</button>
          <button class="choice-btn" data-weapon="scissors">Scissors</button>
        </div>
      </div>

      <div class="game-stage">
        <div class="game-assets">
          <p class="player-score">Player Score: </p>
          <p class="computer-score">Comp Score: </p>
          <!-- image attributions -- OpenClipart-Vectors from Pixabay -->
          <img id="player-avatar" src="./assets/Grandma.png" alt="player ready to battle">
          <img id="computer-avatar" src="./assets/spaceman.png" alt="robot ready to battle">
          <!-- image attributions -- Tchekele (fist), Clker-Free-Vector-Images (scissors, paper) from Pixabay -->
        </div>
      </div>
      <button class="abort-btn">Abort Match</button>

      <div class="all-time-results">
        <h2>All-time Results</h2>
        <table>
          <tr>
            <td>Player Individual Round Wins:</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Computer Individual Round Wins:</td>
            <td>0</td>
          </tr>
          <tr></tr>
          <tr>
            <td>Player Match Wins:</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Computer Match Wins:</td>
            <td>0</td>
          </tr>
        </table>
      </div>

    </main>
    <!-- audio attribution -- "War is Coming" from pixabay -->
    <!-- <audio src="./assets/war-is-coming.mp3" autoplay loop></audio> -->
    <script type="module" src="script.js"></script>
  </body>
</html>
