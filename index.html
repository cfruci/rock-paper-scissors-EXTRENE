<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Rock, Paper, Scissors: Extreme</h1>
      <button class="new-round-btn">New Round</button>

      <div class="rounds-setup">
        <label for="rounds">How many rounds?</label>
        <input type="number" name="rounds" id="rounds" placeholder="0" />
        <button class="begin-game-btn">Begin</button>
      </div>

      <div class="player-selection">
        <h3>Choose Your Weapon</h3>
        <div class="choices">
          <button class="choice-btn" data-weapon="rock">Rock</button>
          <button class="choice-btn" data-weapon="paper">Paper</button>
          <button class="choice-btn" data-weapon="scissors">Scissors</button>
        </div>
      </div>

      <div class="game-stage">
        <img src="/human.jpeg" alt="player ready to battle">
        <img src="/robot.jpeg" alt="robot ready to battle">
      </div>

      <div class="all-time-results">
        <h2>All-time Results</h2>
        <table>
          <tr>
            <td>Player Individual Round Wins:</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Computer Individual Round Wins:</td>
            <td>0</td>
          </tr>
          <tr></tr>
          <tr>
            <td>Player Match Wins:</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Computer Match Wins:</td>
            <td>0</td>
          </tr>
        </table>
      </div>

    </div>
    <!-- audio attribution -- "Stylish Intro Logo Youtube" from pixabay -->
    <audio src="battle_prep.mp3" controls></audio>
    <script type="module" src="script.js"></script>
  </body>
</html>
