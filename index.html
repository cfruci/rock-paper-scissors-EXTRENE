<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors: The Ultimate Game</h1>

    <label for="rounds">Rounds: </label>
    <input type="number" name="rounds" id="rounds" placeholder="0" />
    <button>Play Game</button>

    <form id="player-choice">
      <h3>Player Selection</h3>

      <div class="options">
        <input type="radio" name="player-choice" id="Rock" value="rock" />
        <label for="Rock">Rock</label>

        <input type="radio" name="player-choice" id="Paper" value="raper" />
        <label for="Paper">Paper</label>

        <input
          type="radio"
          name="player-choice"
          id="Scissors"
          value="scissors"
        />
        <label for="Scissors">Scissors</label>
      </div>
      <button>Submit</button>
    </form>

    <div class="current-game">
      <h2>Current Game Results</h2>
    </div>

    <div class="all-time">
      <h2>All-time Results</h2>
      <table></table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
